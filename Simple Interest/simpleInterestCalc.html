<body>
    <div class="top-icons">
        <button class="icon-button home" onclick="window.location.href='../Landing Page/index.html'">

        <!-- Main box to perform calculations-->
        <div class="top-container">
            
            <div class="main-container">
              <!-- Box for the image -->

                  <!-- Container for the image on the left-->
                    <div class="image-container">
                      <h2 class="floating-title">SIMPLE INTEREST <br> CALCULATOR</h2>
                      <img src="pic1.png" alt="Investment Growth Graph">
                  </div>

                  <!-- Separator line - Fancy line -->
                  <div class="vertical-line"></div>

                    <!-- Container for the inputt texts on the right -->
                    <div class="calculator-box">
                    <div class="input-container">
                        <label for="principal">STARTING BALANCE</label>
                        <input type="number" id="principal" placeholder="Enter Principal Amount">
                    </div>

                    <div class="input-container">
                        <label for="interest-rate">INTEREST RATE</label>
                        <input type="number" id="rate" placeholder="Enter Interest Rate">
                        
                        <!-- Radio buttons for Interest Rate period -->
                        <div class="radio-group interest-type">
                            <label class="radio-label">
                                <input type="radio" name="interest-period" value="years" checked>
                                YEARS
                            </label>
                            <label class="radio-label">
                                <input type="radio" name="interest-period" value="months">
                                MONTHS
                            </label>
                        </div>
                    </div>
                    

                    <div class="period-container">
                        <label for="period">PERIOD</label>
                        <input type="number" id="period" placeholder="Enter Period">
                        
                        <!-- Radio buttons for investment period -->
                        <div class="radio-group period-type">
                            <label class="radio-label">
                                <input type="radio" name="investment-period" value="years" checked>
                                YEARS
                            </label>
                            <label class="radio-label">
                                <input type="radio" name="investment-period" value="months">
                                MONTHS
                            </label>
                        </div>
                    </div>
                    <div class="button-container">
                        <button id="calculate-button">CALCULATE</button>
                    </div>

                    
                       
<!-- SHOW THE RESULT ONLY AFTER CALCULATIONS - ADD JS CODE FOR THAT -->
                    <!-- <div id="result" class="result-container"></div> -->
                    <div class="progress-bar-container">
                        <div id="progress-bar" class="progress-bar"></div>
                    </div>
                </div>
                </div>

          <!-- Container for the table to be displayed to the right of the main container of calculation -->

          <div class="result-table">
            <table id="dynamicTable">
                <thead>
                    <tr>
                        <th> Schedule </th>
                    </tr>
                </thead>
                <tbody>

               </tbody>
            </table>
          </div>

          <!-- Container for the Doughnut Chart -->
          <div class="donut-container">
          <div class="donut-chart">
            <!-- Doughnut chart canvas -->
        <canvas id="doughnutChart" ></canvas>
          </div>

          </div>

            </div>

        <div class="bottom-container">
              <div class="chart-container">
                <canvas id="growthTrendChart"></canvas>
            </div>
        </div>
        </div>
