<!DOCTYPE html> 
<html lang="en"> 

<head> 
	<meta charset="UTF-8"> 
	<meta name="viewport" content="width=device-width, initial-scale=1.0"> 
	<title>The Investment Calculator</title> 
	<link rel="stylesheet" href="style.css"> 
    <script src="simpleInterest.js"></script>
</head> 

<body> 
	<div class="container"> 
		<h1>None</h1> 
		<div class="input-container"> 
			<label for="initial-investment"> STARTING BALANCE </label>
			<input type="number" id="principal"> 
			<label for="interest-rate"> INTEREST </label> 
			<input type="number" id="interest_rate"> 
	<!-- Interest rate (year or month)-->
	 <div class="radio-group">
		<input type="radio" id="int-years" name="interest-term" value="YEARS">
		<label for="years">YEARS</label><br>
		<input type="radio" id="int-months" name="interest-term" value="MONTHS">
		<label for="months">MONTHS</label><br>
	</div>

	<label for="period"> PERIOD </label> 
	<input type="number" id="period"> 
	<!-- Interest period (year or month)-->
	<div class="radio-group">
	<input type="radio" id="period-years" name="period-time" value="YEARS">
	<label for="years">YEARS</label><br>
	<input type="radio" id="period-months" name="period-time" value="MONTHS">
	<label for="months">MONTHS</label><br>
	</div>

<!-- Submit button for calculation processing -->
		<button id="calculate-button"> 
			Calculate 
		</button> 
		<div id="result" class="result-container"></div> 

		</div> 
	</div>
</body> 

</html>
