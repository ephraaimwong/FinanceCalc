<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Money Bowl</title>
    <link rel="stylesheet" href="amortizationStyle.css">
    <link rel="icon" href="./Img/redmoneybowl-32.ico" type="image/ico">
</head>

<body>
    <nav>
        <div class="logo">
            <img src="./Img/redmoneybowl" alt="project logo">
            <a href="index.html">The Money Bowl</a>
        </div>
        <div class="nav-items">
            <a href="index.html">Home</a>
            <a href="/">About</a>
            <a href="/">Contact</a>
        </div>
    </nav>
    <section id="mortgage-calculator">
        <div class="container"> <!--This is where grid starts-->
            <div id="headline">
                <h1>

                    Mortgage Calculator

                </h1>
            </div>
            <div class="calculator">
                <div id="app" class="m-calculator">

                    <label for="homePrice" class="formLabel-left">Principal Amount</label>
                    <div class="regBox">
                        <div data-format="$"><input type="text" id="regBox" class="formInput"
                                placeholder="Enter Principal Amount" required></div>
                    </div>
                    <label for="downPayment" class="formLabel-left">Down Payment</label>
                    <div class="splitBox">
                        <div class="downPayment-amount">
                            <input type="text" id="downPayment-amount" class="formInput" placeholder="$100,000"
                                required>
                        </div>
                        <div class="downPayment-percent" data-format="%">
                            <input type="text" id="downPayment-percent" class="formInput" placeholder=" 20%" required>

                        </div>
                    </div>
                    <label for="term" class="formLabel-left">Loan Term</label>
                    <div class="regBox">
                        <select id="regBox" class="formInput" required>
                            <option value="30">30 years</option>
                            <option value="25">25 years</option>
                            <option value="20">20 years</option>
                            <option value="15">15 years</option>
                            <option value="10">10 years</option>
                            <option value="5">5 years</option>
                        </select>
                    </div>
                    <label for="interest" class="formLabel-left">Interest Rate</label>
                    <div class="regBox">
                        <div data-format="%"><input type="text" id="regBox" class="formInput"
                            placeholder="6.12345%" required>
                    </div>
                </div>
            </div>
            <div class="infoBox">next box</div>

        </div>

    </section>


</body>

</html>
