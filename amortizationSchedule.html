<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Money Bowl</title>
    <link rel="stylesheet" href="amortizationStyle.css">
    <link rel="icon" href="./Img/redmoneybowl-32.ico" type="image/ico">
</head>

<body>
    <nav>
        <div class="logo">
            <img src="./Img/redmoneybowl" alt="project logo">
            <a href="index.html">The Money Bowl</a>
        </div>
        <div class="nav-items">
            <a href="index.html">Home</a>
            <a href="/">About</a>
            <a href="/">Contact</a>
        </div>
    </nav>
    <section id="mortgage-calculator">



        <div class="container"> <!--This is where grid starts-->
            <!-- <div id="headline">
                <h1>

                    Mortgage Calculator

                </h1>
            </div> -->
            <div><p>empty</p></div>
            <h1>

                Mortgage Calculator
    
            </h1>
            <div><p>empty</p></div> <!-- empty div to eat first box -->
            
            <div>
                <div class="infoBox">
                    <p>box 1</p>
                    <input type="button" id="infoBoxToggle" value="Payment Breakdown" onclick="" class="infoBoxToggle">
                    <input type="button" id="infoBoxToggle" value="Amortization Schedule" onclick="" class="infoBoxToggle">
                    <div class="nextBox">nextbox</div>
                    <div class="nextBox">nextbox</div>
                    
                </div>
            </div>


        <div class="nextBox">
            <div class="calculator">
                <div id="app" class="m-calculator">
                    <p>box 2</p>
                    <label for="homePrice" class="formLabel-left">Principal Amount</label>

                        <div class="inputBoxIcon">
                            <span class="inputBoxIcon-dollar">$</span>
                            <input type="text" id="regBox" class="formInput"
                            name="principal" placeholder="Enter Principal Amount" required>
                        </div>
                        

        
                    <label for="downPayment" class="formLabel-left">Down Payment</label>
                    <!-- <div class="splitBox"> -->
                        <div class="inputBoxIcon">
                            <span class="inputBoxIcon-dollar">$</span>
                            <div class="downPayment-amount">
                                <input type="text" id="downPayment-amount" class="formInput" name="down" placeholder="100,000"
                                    required>
                            </div>
                            
                            <div class="downPayment-percent">
                                <input type="text" id="downPayment-percent" class="formInput" placeholder=" 20" required>
                            </div>
                            <span class="inputBoxIcon-percent">%</span>
                        </div>
                        
                    <!-- </div> -->
                    <label for="term" class="formLabel-left">Loan Term</label>
                    <div class="regBox">
                        <select id="regBox" class="formInput" name="term" required>
                            <option value="30">30 years</option>
                            <option value="25">25 years</option>
                            <option value="20">20 years</option>
                            <option value="15">15 years</option>
                            <option value="10">10 years</option>
                            <option value="5">5 years</option>
                        </select>
                    </div>
                    <label for="interest" class="formLabel-left">Interest Rate</label>
                    
                    <div class="inputBoxIcon">
                        <span class="inputBoxIcon-percent">%</span>

                        <input type="text" id="regBox" class="formInput" name="interest"
                            placeholder="6.12345%" required>
                            
                    </div>
                        
                    
                
            </div>
            <input type="button" id="eval" value="Calculate Your Mortgage!!!!" onclick="getInputs()" class="evalButton">
        </div>
        </div>
        <div id="amortTable">
            <!-- <p>nextBox3</p>
            <p>graph here</p> -->
        </div>

    </section>

<script src="amortization.js"></script>
</body>

</html>
