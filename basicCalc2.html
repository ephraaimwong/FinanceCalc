<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shunting Yard Calculator</title>
    <link rel="stylesheet" href="styleBasicCalc2.css">
</head>
<body>
    <nav>
        <div class ="logo"><a href="index.html">The Financeman</a></div>
        <div class="nav-items">
            <a href="index.html">Home</a>
            <a href="/">About</a>
            <a href="/">Contact</a>
        </div>
    </nav>
    
   
    <div class="container">
        <div class="calculator">
            <form>
                <!-- <div class="display">
                    <input type="text" id = "display">
                </div> -->

                <div>    
                    <input type="text" id="input" placeholder="Enter Expression" value=""/>
                    <input type="button" id="btn" value="="/>
                    <input type="text" id="display" readonly placeholder="Result"/>
                    <!-- //<input type="text" id="output" placeholder = "Result" value=""> -->
                    <!-- <input type="text" id="output" placeholder="Result" value=""/> -->
                    
                    <!-- <output type="text" id="txtOut" placeholder="Result" value=""></output> -->
                    <!-- <p id="output"></p> -->
                <!-- </br><output name="sumresult"></output><br> -->
                <script src="ShuntingYardAlgo.js"></script>
                </div>
                
                <div>
                    <input type="button" value = "AC" onclick="input.value =''" class="operator"> <!--resets display window-->
                    <input type="button" value = "DE" onclick="input.value = input.value.toString().slice(0,-1)" class="operator"> <!-- removes last append char-->
                    <input type="button" value = "." onclick="input.value +='.'" class="operator">
                    <input type="button" value = "/" onclick="input.value +='/'" class="operator">
                </div>
                <div>
                    <input type="button" value = "7" onclick="input.value +='7'"/> <!--+= adds another digit of 7 to the display  -->
                    <input type="button" value = "8" onclick="input.value +='8'">
                    <input type="button" value = "9" onclick="input.value +='9'">
                    <input type="button" value = "*" onclick="input.value +='*'" class="operator">
                </div>
                <div>
                    <input type="button" value = "4" onclick="input.value +='4'">
                    <input type="button" value = "5" onclick="input.value +='5'">
                    <input type="button" value = "6" onclick="input.value +='6'">
                    <input type="button" value = "-" onclick="input.value +='-'" class="operator">
                </div>
                <div>
                    <input type="button" value = "1" onclick= "input.value +='1'">
                    <input type="button" value = "2" onclick="input.value +='2'">
                    <input type="button" value = "3" onclick="input.value +='3'">
                    <input type="button" value = "+" onclick="input.value +='+'" class="operator">
                </div>
                <div>
                    <input type="button" value = "00" onclick="input.value +='00'">
                    <input type="button" value = "0" onclick="input.value +='0'">

                </div>
            </form>
        </div>
    </div>
</body>
</html>
