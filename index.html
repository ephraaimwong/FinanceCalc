<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Investment Calculator</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"> 
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="outer-container">
        <nav class="navbar">
            <a href="#home">Home</a>
            <a href="#simpleCalc">SimpleCalc</a>
            <a href="#compoundInterest">Compound Interest</a>
            <a href="#about">About</a>
        </nav>

        <div class="floating-title">SIMPLE INTEREST <br> CALCULATOR</div>
        
        <div class="main-box">
            <div class="fancy-line"></div>
            <div class="container">
                <div class="image-box">
                    <div class="image-container">
                        <img src="pic1.jpeg" alt="Investment Growth Graph">
                    </div>
                </div>

                <div class="calculator-box">
                    <div class="input-container">
                        <label for="initial-investment">STARTING BALANCE</label>
                        <input type="number" id="initial-investment" placeholder="Enter Principal Amount">
                    </div>

                    <div class="input-container">
                        <label for="interest-rate">INTEREST RATE</label>
                        <input type="number" id="interest-rate" placeholder="Enter Interest Rate">
                        
                        <!-- Radio buttons for Interest Rate period -->
                        <div class="radio-group interest-type">
                            <label class="radio-label">
                                <input type="radio" name="interest-period" value="years" checked>
                                YEARS
                            </label>
                            <label class="radio-label">
                                <input type="radio" name="interest-period" value="months">
                                MONTHS
                            </label>
                        </div>
                    </div>
                    

                    <div class="period-container">
                        <label for="investment-term">PERIOD</label>
                        <input type="number" id="investment-term" placeholder="Enter Period">
                        
                        <!-- Radio buttons for investment period -->
                        <div class="radio-group period-type">
                            <label class="radio-label">
                                <input type="radio" name="investment-period" value="years" checked>
                                YEARS
                            </label>
                            <label class="radio-label">
                                <input type="radio" name="investment-period" value="months">
                                MONTHS
                            </label>
                        </div>
                    </div>

                    <div class="button-group">
                        <button id="calculate-button">CALCULATE</button>
                    </div>

                    <div id="result" class="result-container"></div>
                    <div class="progress-bar-container">
                        <div id="progress-bar" class="progress-bar"></div>
                    </div>
                </div>
            </div>
        </div>
        <script src="script.js"></script>
    </div>
</body>
</html>
