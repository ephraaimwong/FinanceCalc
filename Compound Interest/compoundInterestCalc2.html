  <html lang="en">
  <head>

    <title>Compound Interest Calculator</title>
    <link rel="stylesheet" href="compoundInterestCalc2.css">
    <link href="https://fonts.googleapis.com/css2?family=Crimson+Text:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Cutive&display=swap" rel="stylesheet">

  <body>
    <!-- Top-Right Icons -->
    <div class="top-icons">
      <button class="icon-button home" onclick="window.location.href='../Landing Page/index.html'">

      <button class="icon-button contact" onclick="window.open('https://forms.gle/DzHqDLFeh1LqGrbS6', '_blank')">

    <!-- Main Content -->
    <div class="content">
      <div class="container-box">
        <!-- Subtitle -->
        <div class="subtitle">
          <h2>Compound<br>Interest Calculator</h2>
          <!-- Result Display -->
          <div id="result" class="result-display"></div>
        </div>
  
        <!-- Calculator Box -->
        <div class="calculator-container">
          <form id="compoundInterestForm">
            <label for="principal">Principal Amount ($):</label>
            <input type="number" id="principal" placeholder="Enter principal amount" required>
  
            <label for="rate">Interest Rate (%):</label>
            <input type="number" id="rate" placeholder="Enter interest rate" step="0.01" required>
  
            <label for="time">Compounding Time:</label>
            <input type="number" id="time" placeholder="Enter time" required>
  
            <label for="time-period"></label>
            <select id="time-period"> required>
              <option value="" disabled selected>Choose Time Period</option>
              <option value="years">Years</option>
              <option value="months">Months</option>
              <option value="days">Days</option>
            </select>
  
            <label for="compounds">Number of Compounds Per Year:</label>
            <input type="number" id="compounds" placeholder="Enter compounding frequency" required>
  
            <button type="button" onclick="calculateCompoundInterest()">Calculate Interest</button>
          </form>
        </div>
      </div>
    </div>
  
    <script src="compoundInterestCalc2.js"></script>
