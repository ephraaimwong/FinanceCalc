<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Compound Interest Calculator</title>
  <link rel="stylesheet" href="compoundInterestCalc2.css">
  <link rel="icon" type="image/ico" href="./Img/redmoneybowl-32.ico">
</head>
<body>
    <nav>
        <div class="logo"><a href="index.html">The Money Bowl</a></div>
        <div class="nav-items">
            <a href="index.html">Home</a>
            <a href="/">About</a>
            <a href="/">Contact</a> 
          </div> 
    </nav>
    
  <div class="container">
    <div class="calculator">
    <h1>Compound Interest Calculator</h1>
    <form id="compoundInterestForm">
      <label for="principal">Principal Amount ($):</label>
      <input type="number" id="principal" placeholder="Enter principal amount" required>

      <label for="rate">Interest Rate (%):</label>
      <input type="number" id="rate" placeholder="Enter interest rate" step="0.01" required>

      <label for="time">Time:</label>
      <input type="number" id="time" placeholder="Enter time" required>

      <label for="time-period">Time Period:</label>
      <select id="time-period">
        <option value="years">Years</option>
        <option value="months">Months</option>
        <option value="days">Days</option>
      </select>

      <label for="compounds">Number of Compounds Per Year:</label>
      <input type="number" id="compounds" placeholder="Enter compounding frequency" required>

      <button type="button" onclick="calculateCompoundInterest()">Calculate Interest</button>
    </form>
    </div>
    <div class="scheduleTable" id="scheduleTable">
      <div id="result"></div>
      <div id="schedule"></div>
    </div>
    
  </div>

     <script src="compoundInterestCalc2.js"></script>
</body>
</html>
