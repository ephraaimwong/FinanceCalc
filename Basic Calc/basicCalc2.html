    <div class="container">
        <div class="calculator">
            <form>
                <!-- <div class="display">
                    <input type="text" id = "display">
                </div> -->

                <div>    
                    <input type="text" id="input" placeholder="Enter Expression" value=""/>
                    <input type="button" value = "<-" onclick="rmAtCursor(document.getElementById('input'))" class="operator"> <!-- removes last append char-->
                    <!-- <input type="button" id="btn" value="="/> -->
                    <!-- <input type="text" id="display" readonly placeholder="Result"/> -->
                    <!-- //<input type="text" id="output" placeholder = "Result" value=""> -->
                    <!-- <input type="text" id="output" placeholder="Result" value=""/> -->
                    
                    <!-- <output type="text" id="txtOut" placeholder="Result" value=""></output> -->
                    <!-- <p id="output"></p> -->
                <!-- </br><output name="sumresult"></output><br> -->
                
                </div>
                <div>
                    <input type="text" id="display" readonly placeholder="Result"/>
                    <input type="button" value = "CLR" onclick="display.value=''" class ="operator">
                </div>
                
                <div>
                    
                    


                </div>
                <div>
                    <input type="button" value = "7" onclick="insertAtCursor(document.getElementById('input'),'7')"/> <!--+= adds another digit of 7 to the display  -->
                    <input type="button" value = "8" onclick="insertAtCursor(document.getElementById('input'),'8')">
                    <input type="button" value = "9" onclick="insertAtCursor(document.getElementById('input'),'9')">
                    <input type="button" value = "(" onclick="insertAtCursor(document.getElementById('input'),'(')" class ="operator">
                    <input type="button" value = ")" onclick="insertAtCursor(document.getElementById('input'),')')" class ="operator">

                </div>
                <div>
                    <input type="button" value = "4" onclick="insertAtCursor(document.getElementById('input'),'4')">
                    <input type="button" value = "5" onclick="insertAtCursor(document.getElementById('input'),'5')">
                    <input type="button" value = "6" onclick="insertAtCursor(document.getElementById('input'),'6')">
                    <input type="button" value = "*" onclick="insertAtCursor(document.getElementById('input'),'*')" class="operator">
                    <input type="button" value = "/" onclick="insertAtCursor(document.getElementById('input'),'/')" class="operator">

                </div>
                <div>
                    <input type="button" value = "1" onclick= "insertAtCursor(document.getElementById('input'),'1')">
                    <input type="button" value = "2" onclick="insertAtCursor(document.getElementById('input'),'2')">
                    <input type="button" value = "3" onclick="insertAtCursor(document.getElementById('input'),'3')">
                    <input type="button" value = "+" onclick="insertAtCursor(document.getElementById('input'),'+')" class="operator">
                    <input type="button" value = "-" onclick="insertAtCursor(document.getElementById('input'),'-')" class="operator">
                </div>
                <div>

                    <!-- <input type="button" value = "+/-" onclick="toggleSign()" class = "operator"> -->
                    <input type="button" value = "0" onclick="insertAtCursor(document.getElementById('input'),'-')">
                    <input type="button" value = "." onclick="insertAtCursor(document.getElementById('input'),'.')" class ="operator">
                    <input type="button" value = "^" onclick="insertAtCursor(document.getElementById('input'),'^')" class ="operator">
                    <input type="button" id="btn" value="=" onclick="evaluateExpression()" class ="equal"/>
                </div>
            </form>
        </div>
    </div>
    <script src="ShuntingYardAlgo.js"></script>
</body>
